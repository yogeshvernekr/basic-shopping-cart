<mat-drawer-container [autosize]="true" class="min-h-full mx-auto max-w-7xl">
  <mat-drawer mode="side" opened class="p-6 mt-6 rounded-lg"> <app-filters (showCategory)="onShowCategory($event)"></app-filters> </mat-drawer>
  <mat-drawer-content class="p-6"
    ><app-products-header (columnsUpdated)="onColumnsCountChange($event)"></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile>
        <app-product-box [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-product-box [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
